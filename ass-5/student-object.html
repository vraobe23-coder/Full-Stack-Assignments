<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Q4 - Student Object</title>
  <style>body{font-family:Arial;padding:16px} button{margin-right:8px}</style>
</head>
<body>
  <h1>Q4 â€” Student Object</h1>
  <div id="output"></div>
  <button id="addClass">Add class</button>
  <button id="updateGrade">Update grade</button>
  <button id="show">Show student</button>

  <script>
    const student = {
      name: 'Aisha Kumar',
      age: 20,
      grades: { math: 85, physics: 78, cs: 92 }
    };

    document.getElementById('addClass').addEventListener('click', () => {
      student.class = 'B.Tech - CSE';
      document.getElementById('output').textContent = "Property 'class' added.";
    });

    document.getElementById('updateGrade').addEventListener('click', () => {
      student.grades.cs = 95;
      document.getElementById('output').textContent = "CS grade updated to 95.";
    });

    document.getElementById('show').addEventListener('click', () => {
      const out = [
        `Name: ${student.name}`,
        `Age: ${student.age}`,
        `Class: ${student.class ?? 'N/A'}`,
        `Grades: ${Object.entries(student.grades).map(([k,v]) => k+': '+v).join(', ')}`
      ].join('\n');
      document.getElementById('output').textContent = out;
    });
  </script>
</body>
</html>
