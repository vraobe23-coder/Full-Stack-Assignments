<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Q1 - Arithmetic</title>
  <style>
    body { font-family: Arial; padding: 16px; }
    label, input { display:block; margin:6px 0; }
    #output { margin-top:12px; white-space:pre-line; }
  </style>
</head>
<body>
  <h1>Q1 â€” Arithmetic Operations</h1>
  <label>First number:
    <input id="a" type="number" step="any">
  </label>
  <label>Second number:
    <input id="b" type="number" step="any">
  </label>
  <button id="calc">Calculate</button>
  <div id="output"></div>

  <script>
    document.getElementById('calc').addEventListener('click', function () {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const out = document.getElementById('output');

      if (Number.isNaN(a) || Number.isNaN(b)) {
        out.textContent = 'Please enter two valid numbers.';
        return;
      }

      const sum = a + b;
      const diff = a - b;
      const prod = a * b;
      const quot = b === 0 ? 'Infinity (division by zero)' : (a / b);

      out.textContent =
        `Sum: ${sum}
Difference (a - b): ${diff}
Product: ${prod}
Quotient (a / b): ${quot}`;
    });
  </script>
</body>
</html>
